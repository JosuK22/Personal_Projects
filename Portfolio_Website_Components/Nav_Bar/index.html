<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3p8C8PP8fNk9OzIyK+ORVxVN4GLIV1TkRq9YcZt+FAr5El1v4Uyd8xW2R" crossorigin="anonymous">
  <title>Tab Bar Example</title>
</head>
<body>

  <header class="header">

    <a href="#" class="logo">Joseph</i></a>
    
    <div class="social-media">
        <a href="https://www.instagram.com/josu_k22/" target="_blank" ><i class='bx bxl-instagram'></i></a>
        <a href="https://github.com/JosuK22" target="_blank"><i class='bx bxl-github'></i></a>
        <a href="https://www.linkedin.com/in/joseph-k-anoj-8572a11b5" target="_blank"><i class='bx bxl-linkedin'></i></a>
        <a href=""><i class='bx bxl-facebook'></i></a>
    </div>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon" ></i>
    </label>
    
    <nav class="navbar">
        <a href="#" style="--i:0;"> Home </a>
        <a href="#" style="--i:1;"> About </a>
        <a href="#" style="--i:2;"> Resume </a>
        <a href="#" style="--i:3;"> Contact </a>
    </nav>

  </header>
  
   

  <script src="script.js"></script>
</body>
</html>
